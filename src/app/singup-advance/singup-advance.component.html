<h1>註冊畫面</h1>
<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="姓名 (必填)" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Email (必填)" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Confirm E-mail</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Email (必填)" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">手機號碼</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="手機號碼 (必填)" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">通知方式</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="notifyWay1" type="radio" name="notifyWay" value="email" checked>
        <label class="form-check-label" for="notifyWay1">Email</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="notifyWay2" type="radio" name="notifyWay" value="text">
        <label class="form-check-label" for="notifyWay2">簡訊</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          寄送產品型錄
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary">新增地址</button>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">地址類別</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="inlineRadio1" type="radio" name="addressType" value="home" checked>
        <label class="form-check-label" for="inlineRadio1">住家</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="inlineRadio2" type="radio" name="addressType" value="office">
        <label class="form-check-label" for="inlineRadio2">公司</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="inlineRadio3" type="radio" name="addressType" value="other">
        <label class="form-check-label" for="inlineRadio3">其他</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">縣市區域、郵遞區號</label>
    <div class="col-sm-10">
      <div class="row">
        <div class="col">
          <select id="inputState" class="form-control">
            <option selected>請選擇縣市</option>
            <option>...</option>
          </select>
        </div>
        <div class="col">
          <select id="inputState" class="form-control">
            <option selected>請選擇區域</option>
            <option>...</option>
          </select>
        </div>
        <div class="col"><input type="text" class="form-control" placeholder="郵遞區號"></div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">送出</button>
</form>
